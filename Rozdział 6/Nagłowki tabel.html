<!dcotype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Nagłówki tabeli</title>
	</head>
	<body>
		<table> <!--Tworzenie tabeli-->
			<tr>
				<th></th>
				<th scope="col">Sobota</th> <!--Tworzenie nagłówka kolumny-->
				<th scope="col">Niedziela</th>
			</tr>
			<tr>
				<th scope="row">Liczba sprzedanych biletów:</th> <!--Tworzenie nagłówka w wierszu-->
				<td>120</td>
				<td>300</td>
			</tr>
			<tr>
				<th scope="row">Wartość sprzedaży:</th> <!--Tworzenie nagłówka w wierszu-->
				<td>600 zł</td>
				<td>675 zł</td>
			</tr>
		</table>
	</body>
</html>
