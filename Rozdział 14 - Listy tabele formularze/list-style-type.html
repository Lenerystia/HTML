<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <title>Właściwości list-style-type</title>
        <link rel="stylesheet" type="text/css" href="css/list-style-type.css">
    </head>
    <body>
        <h1>Fraszki</h1>
        <h2>Jan Kochanowski</h2>
        <ol>
            <li>Na lipę</li>
            <li>O żywocie ludzkim</li>

            <li class="two">O śmierci</li>
        </ol>
    </body>
