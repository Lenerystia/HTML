<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <title>Określanie postaci grup pól i opisów</title>
        <link rel="stylesheet" type="text/css" href="css/styling-fieldsets-and-legends.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Biuletyn</legend>
                    <label for="name">Imię:</label><input type="text" id="name">
                    <label for="email">Email:</label><input type="text" id="email">
                    <input type="submit" value="Subskrybuj" id="submit">
            </fieldset>
        </form>
    </body>
</html>
