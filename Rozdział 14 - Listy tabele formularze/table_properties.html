<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <title>Tabele właściwości</title>
        <link rel="stylesheet" type="text/css" href="css/table_properties.css">
    </head>
    <body>
        <h1>Aukcja literatury obcej</h1>
        <table>
            <tr>
                <th>Autor</th>
                <th>Tytuł</th>
                <th class="money">Cena minimalna</th>
                <th class="money">Bieżąca oferta</th>
            </tr>
            <tr>
                <td>E.E. Commings</td>
                <td>Tulips &Chimneys</td>
                <td class="money">6520,00 zł</td>
                <td class="money">7612,95 zł</td>
            </tr>
            <tr class="even">
                <td>Charles d'Orleans</td>
                <td>Poems</td>
                <td class="money">...</td>
                <td class="money">11 754,55 zł</td>
            </tr>
            <tr>
                <td>T. S. Eliot</td>
                <td>Poems 1909 - 1924</td>
                <td class="money">4 075,00zł</td>
                <td class="money">22 706,00 zł</td>
            </tr>
            <tr class="even">
                <td>Sylvia Plath</td>
                <td>The Colosuss</td>
                <td class="money">....</td>
                <td class="money">3 361,00 zł</td>
            </tr>
        </table>
    </body>
</html>
