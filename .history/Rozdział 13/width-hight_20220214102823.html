<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Właściwości width oraz height</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 200px;
            background-color: #ee3e80;
        }
        p{
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div>
        <p>Firma Moog była jedną z pierwszych, które we wczesnych latach 50-tych rozpoczęły komercyjną sprzedaż analogowych systemów syntezatorowych zasilanych prądem zmiennym.</p>
    </div>
</body>
</html>
