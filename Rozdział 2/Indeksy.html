<! DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Index górny i dolny</title>
	</head>
	<body>
	<!-- Index górny -->
	<p>Na początku września poznamy wzór <b>E=MC<sup>2</sup></b></p>
	<!-- Index dolny  -->
	<p>W pierwszym kwartale 2009 roku ilość CO<sub>2</sub> w atmosferze wzrosła o <b><i><u>2ppm</u></i></b>.</p>
	</body>
</html>
