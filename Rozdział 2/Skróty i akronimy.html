<! DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html charset=UTF-8">
		<title>Skrót i akronim</title>
	</head>
	<body>
	<!-- abbr - jest to znacznik do tworzenia skrótów -->
		
	<p><abbr title="Profesor">Prof.</abbr> Stephen Hawking był fizykiem 
	teoretykiem i kosmologiem.</p><br>
	
	<!-- acronym - jest to znacznik do tworzenia skrótów nazw firm -->
	<p>W <acronym title="National Aeuronautics and Space 
	Administration">NASA</acronym> zajmują się wszelkimi zwariowanymi rzeczami 
	związanymi z lotami kosmicznymi.</p>
	</body>
</html>
